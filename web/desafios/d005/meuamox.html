            align-content: center;
            justify-content: center;
        }

            font-size: 3rem;
            text-align: left;

            font-family: 'Pacifico', cursive;
        }

        .texto p::after{
            content: '\2764\FE0F' '\27A1\FE0F';
        }

        @font-face {
            font-family: 'love';
            src: url('Lovely.otf') format('opentype');
            font-size: normal;
            font-style: normal;
        }

        .voltar{
            height: 100px;
            width: 100px;
        }
